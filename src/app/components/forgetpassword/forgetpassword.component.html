<section *ngIf="step1" class="w-75 mt-3 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
    <label for="email">Email</label>
    <input formControlName="email" class="form-control" type="email" id="email">
    <button class="main-btn w-100 mt-3">Forget Password</button>
  </form>
</section>

<section *ngIf="step2" class="w-75 mt-3 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetCode">Reset Code</label>
    <input formControlName="resetCode" class="form-control" type="text" id="resetCode">
    <button class="main-btn w-100 mt-3">Reset Code</button>
  </form>
</section>

<section *ngIf="step3" class="w-75 mt-3 mx-auto rounded bg-main-light p-3 shadow">
  <form [formGroup]="resetPasswordFrom" (ngSubmit)="resetPassword()">
    <label for="newPassword">Reset Password</label>
    <input formControlName="newPassword" class="form-control" type="password" id="newPassword">
    <button class="main-btn w-100 mt-3">Reset Password</button>
  </form>
</section>

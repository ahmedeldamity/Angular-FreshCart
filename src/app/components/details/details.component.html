<section *ngIf="productDetails" class="w-75 mx-auto rounded shadow p-3 mb-4">
  <div class="row align-items-center g-4">
    <div class="col-md-3">
      <owl-carousel-o [options]="productDetailsOptions">
        <ng-container *ngFor="let image of productDetails.images">
          <ng-template carouselSlide>
            <img class="w-100" [src]="image">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
      <img [src]="productDetails" alt="">
    </div>
    <div class="col-md-9">
      <div>
        <h2 class="h5">{{productDetails.title}}</h2>
        <p class="text-muted small">{{productDetails.description}}</p>
        <span>{{productDetails.category.name}}</span>
        <div class="d-flex justify-content-between align-items-center my-3">
          <span class="small">{{productDetails.price | currency:"EGP "}}</span>
          <p mb-0><i class="fas fa-star rating-color"></i> {{productDetails.ratingsAverage}}</p>
        </div>
        <button (click)="addToCart(productDetails.id, btnAdd)" #btnAdd class="main-btn w-100">+Add To Cart</button>
      </div>
    </div>
  </div>
</section>

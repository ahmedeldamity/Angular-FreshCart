<section class="w-75 mx-auto shadow rounded p-4 my-3 bg-main-light">
  <h1 class="my-3">Register Now</h1>
  <form [formGroup]="registerForm" (ngSubmit)="handleForm()">
    <div class="form-item">
      <label for="name">Name</label>
      <input formControlName="name" type="text" id="name" class="form-control">
    </div>
    <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched" class="alert alert-danger p-1">
      <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">Name Is Required</p>
      <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">Name Min Length 3</p>
      <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">Name Max Length 20</p>
    </div>
    <div class="form-item">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" class="form-control">
    </div>
    <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="alert alert-danger p-1">
      <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">Email Is Required</p>
      <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">Invalid Format</p>
    </div>
    <div class="form-item">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" class="form-control">
    </div>
    <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="alert alert-danger p-1">
      <p class="mb-0" *ngIf="registerForm.get('password')?.getError('required')">Password Is Required</p>
      <p class="mb-0" *ngIf="registerForm.get('password')?.getError('pattern')">Password At Length 6</p>
    </div>
    <div class="form-item">
      <label for="rePassword">RePassword</label>
      <input formControlName="rePassword" type="password" id="rePassword" class="form-control">
    </div>
    <div *ngIf="registerForm.get('rePassword')?.errors && registerForm.get('rePassword')?.touched" class="alert alert-danger p-1">
      <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('required')">RePassword Is Required</p>
      <p class="mb-0" *ngIf="registerForm.get('rePassword')?.getError('mismatch')">Not Match With Password</p>
    </div>
    <div class="form-item">
      <label for="phone">Phone</label>
      <input formControlName="phone" type="tel" id="phone" class="form-control">
    </div>
    <div *ngIf="registerForm.get('phone')?.errors && registerForm.get('phone')?.touched" class="alert alert-danger p-1">
      <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">Phone Is Required</p>
      <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">Must Be Egyptian Number</p>
    </div>
    <button [disabled]="registerForm.invalid" class="main-btn mt-2">
      Register <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
    </button>
  </form>
  <p *ngIf="errorMessage" class="alert alert-danger p-1 mb-0 mt-2 text-center">{{errorMessage}}</p>
</section>

<section *ngIf="categoryDetails" class="w-75 mx-auto my-4 bg-main-light shadow rounded p-3">
  <div class="row g-5 justify-content-center align-items-center">
    <div class="col-md-4">
      <div>
        <img class="w-100" height="300" [src]="categoryDetails.image" [alt]="categoryDetails.name">
      </div>
    </div>
    <div class="col-md-8">
      <h2 class="text-main text-center">{{categoryDetails.name}}</h2>
    </div>
  </div>
</section>
